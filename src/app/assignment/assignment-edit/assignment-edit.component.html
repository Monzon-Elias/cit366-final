<div class="panel panel-default">
  <div class="panel-body">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="assignment-edit">
      <div class="row">
<!-- NAME -->
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            name="name" 
            id="name" 
            [ngModel]="assignment?.name" 
            #name="ngModel"
            class="form-control required" 
            size="120" 
            max="120" 
            required>
        </div>

        <div class="col-sm-12 form-group">
<!-- COURSE NAME -->
          <label for="course_name">Course Name</label>
          <input 
            type="text" 
            name="course_name" 
            id="course_name" 
            [ngModel]="assignment?.course_name" 
            #course_name="ngModel"
            class="form-control required" 
            size="120" 
            max="255" 
            required>
        </div>

<!-- DUE-DATE -->
        <div class="col-sm-12 form-group">

          <label for="due_date">Due-Date</label>
          <input 
            type="text" 
            name="due_date" 
            id="due_date" 
            [ngModel]="assignment?.due_date" 
            #due_date="ngModel"
            class="form-control invalid" 
            size="150" 
            max="255" 
            pattern="^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$">

          <div *ngIf="(due_date.dirty && !due_date.valid)" class="row alert alert-danger">
            <span>Enter a valid due_date</span>
          </div>

        </div>

<!-- DONE -->
        <div class="col-sm-12 form-group">

            <label for="done">Done</label>
            <input 
              type="text" 
              name="done" 
              id="done" 
              [ngModel]="assignment?.done" 
              #done="ngModel"
              class="form-control invalid" 
              size="150" 
              max="255" 
              pattern="^(?:yes|no)$">
  
            <div *ngIf="(done.dirty && !done.valid)" class="row alert alert-danger">
              <span>Enter "yes" or "no" </span>
            </div>

          </div>

<!-- ALIVE -->
        <div class="col-sm-12 form-group">

            <label for="alive">Alive?</label>
            <input 
              type="text" 
              name="alive" 
              id="alive" 
              [ngModel]="assignment?.alive" 
              #alive="ngModel"
              class="form-control invalid" 
              size="150" 
              max="255" 
              pattern="^(?:yes|no)$">
  
            <div *ngIf="(alive.dirty && !alive.valid)" class="row alert alert-danger">
              <span>Enter "yes" or "no" </span>
            </div>

        </div>    

<!-- POINTS -->
        <div class="col-sm-12 form-group">

            <label for="points">Points</label>
            <input 
              type="text" 
              name="points" 
              id="points" 
              [ngModel]="assignment?.points" 
              #points="ngModel"
              class="form-control invalid" 
              size="150" 
              max="255" 
              pattern="^([1-9][0-9]?|100)$">
  
            <div *ngIf="(points.dirty && !points.valid)" class="row alert alert-danger">
              <span>Enter an amount between 1 and 100</span>
            </div>

        </div>

<!-- DESCRIPTION -->
        <div class="col-sm-12 form-group">

            <label for="desc">Description</label>
            <textarea 
              type="text" 
              name="desc" 
              id="desc" 
              [ngModel]="assignment?.desc" 
              #desc="ngModel"
              class="form-control invalid" 
              rows="4"
              cols="40">
            </textarea>

        </div>

<!-- PERSONAL NOTES -->
        <div class="col-sm-12 form-group">

            <label for="personal_notes">personal_notes</label>
            <textarea 
            type="text" 
            name="personal_notes" 
            id="personal_notes" 
            [ngModel]="assignment?.personal_notes" 
            #personal_notes="ngModel"
            class="form-control invalid" 
            rows="4"
            cols="40">
          </textarea>

        </div>

        <div *ngIf="(!name.required && name.untouched || !course_name.required && course_name.untouched)" class="row alert alert-danger">
            <span>The Assignment Name and Course Name are required fields</span>
        </div>

      </div>
<!-- END OF THE ASSIGNMENT FIELDS -->

      <div class="row">
        <div class="col-xs-12 btn-group">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
