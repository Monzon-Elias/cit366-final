<div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right"> <strong>Assignments</strong></span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
  
            <input 
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter search value"  
              (keyup)="onKeyPress(searchBox.value)"
              #searchBox
              maxsize="100px"
              >
              
            <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="onKeyPress(searchBox.value)"></div>
          </div>
          
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Assignment</a>
          </div>
        </div>
      </div>
  
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <app-assignment-item 
              *ngFor="let assignment of assignments | assignmentsFilterPipe:term" 
              [assignment]="assignment">
            </app-assignment-item>
          </div>
        </div>
      </div>
    </div>
  </div>
